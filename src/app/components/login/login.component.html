<div class="section">
  <div class="login-container">
    <h2>Inicio de sesíon</h2>
    <!-- Email input -->
    <label for="email">Correo:</label>
    <div class="formGroup">
      <input type="email" class="form-control" placeholder="Email" #userEmail required>
    </div>
    <!-- Password input -->
    <label for="password">Contraseña:</label>
    <div class="formGroup">
      <input type="password" class="form-control" placeholder="Password" #userPassword required>
    </div>
    <button type="button" (click)="authService.Login(userEmail.value, userPassword.value)">Iniciar sesión</button>
    <button type="button" (click)="authService.GoogleAuth()">Iniciar sesión con Google</button>
    <p>¿No tienes una cuenta?<a routerLink="/register">Regístrate</a></p>
  </div>
</div>
