<div class="sections">
    <div class="section">
        <div class="contain mt-5">
            <div class="row p-5">
                <div class="col-lg-3" *ngIf="getDetailsResult">
                    <img src="https://image.tmdb.org/t/p/original/{{ getDetailsResult.poster_path }}" alt="Sin imagen" rowterLink="">
                </div>
                <div class="col-lg-9 mt-5 p-4" *ngIf="getDetailsResult">
                    <h1 class="mt-2 mb-2">{{getDetailsResult.title}}</h1>
                    <h1 class="mt-2 mb-2">{{getDetailsResult.name}}</h1>
                    <p class="mt-3 mb-3">{{getDetailsResult.overview}}</p>
                    <a [href]="'https://www.youtube.com/watch?v=' + getVideoResult">Ver Trailer</a>
                    <!-- <button (click)="addOrRemoveFromList()" *ngIf="authService.UserData as user">
                        {{ inList ? 'Quitar de la lista' : 'Agregar a la lista' }}
                    </button> -->

                    <div class="mt-4 p-4">
                        <h2 class="text-white">Reparto</h2>
                        <div class="row">
                            <div class="col-lg-6" *ngFor="let cast of getCastResult">
                                <div class="row mt-2 mb-2">
                                    <div class="col-lg-2" *ngIf="cast && cast.profile_path">
                                        <img src="https://image.tmdb.org/t/p/original/{{cast.profile_path}}" alt="Sin foto" rowterLink="" class="castImg">
                                    </div>
                                    <div class="col-lg-10">
                                        <h3 class="text-white">{{cast.original_name}}</h3>
                                        <p>Interpreta a: {{cast.character}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
